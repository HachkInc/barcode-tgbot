version: 2.1
orbs:
  python: circleci/python@1.5.0
jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:latest"
    steps:
      - checkout
      - run: pip install telebot
  test:
    working_directory: ~/circleci-python
    docker:
          - image: "circleci/python:latest"
    steps:
        - checkout
        - run: pip install PIL
        - run: python userDataHandler.py
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build